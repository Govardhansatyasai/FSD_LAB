<Html>  
    <head>  
    <H1> Registration Form</H1>
    <style>
      input{
         border-radius:5px;
         }
      body{
         text-align:center;
          }
      h1{
         text-align:center;
         }
      .b{
       border: 5px solid red;
       border-color:black;
       }
     
    </style>
    <script>
      function submit(){
            alert("sucessfully registered");
            }
    </script>
    </head>  
    <br> <BR>
    <body>
    <div class="b">
    <form>  
    <label> Firstname </label>        
    <input type="text" name="firstname" size="15"/> <br> <br>  
    <label> Middlename: </label>    
    <input type="text" name="middlename" size="15"/> <br> <br>  
    <label> Lastname: </label>        
    <input type="text" name="lastname" size="15"/> <br> <br>  
    <label>  
    Course :  
    </label>  
    <select>  
    <option value="Course">Course</option>  
    <option value="BCA">CSE</option>  
    <option value="BBA">CSE-AIML</option>  
    <option value="B.Tech">ECE</option>  
    <option value="MBA">EEE</option>  
    <option value="MCA">IT</option>  
    <option value="M.Tech">MECH</option>  
    </select>  
    <br>  
    <br>  
    <label>  
    Gender :  
    </label><br>  
    <input type="radio" name="male"/> Male <br>  
    <input type="radio" name="female"/>Female <br>  
    <input type="radio" name="other"/>Other <br>
    <br>    
    <label>  
    Phone :  
    </label>  
    <input type="text" name="phone" size="10"/> <br> <br>  
    <BR>  
    Email:  
    <input type="email" id="email" name="email"/> <br>    
    <br> <br>  
    Password:  
    <input type="Password" id="pass" name="pass"> <br>  
    <br> <br>  
    Re-type password:  
    <input type="Password" id="repass" name="repass"> <br> <br> 
 
    </form>
   </div>  
    <button onclick = "submit()">submit</button> 
    
    </body>  
    </html>
